<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scene 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="global.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
<body>
    <div id="uiCont">
        <div id="playView">
            <div id="moveIcons">
                <img class="movement" id="moveUp" src="images\cursors\curNav.svg" />
                <img class="movement" id="moveRight" src="images\cursors\curNav.svg" />
                <img class="movement" id="moveDown" src="images\cursors\curNav.svg" />
                <img class="movement" id="moveLeft" src="images\cursors\curNav.svg" />
            </div>
            <div id="mapMove">
            <div class="clickables">
                <button class="chars" id="frank" onclick="diaSplit(chars[0].diaOptions())">Frank</button>
                <button class="chars" id="rosie" onclick="diaSplit(chars[1].locketGet)">Rosie</button>
            </div>
            </div>
        </div>
        <div id="invBox">
            <p>Inventory</p>
            <div class="invItems" id = "invOne"></div>
            <div class="invItems" id = "invTwo"></div>
            <div class="invItems" id = "invThree"></div>
            <div class="invItems" id = "invFour"></div>
            <div class="invItems" id = "invFive"></div>
            <div class="invItems" id = "invSix"></div>
            <div class="invItems" id = "invSeven"></div>
            <div class="invItems" id = "invEight"></div>
        </div>
        <div id="diaBox"></div>
        <!--keep diaButton out of diaBox;diaBox needs to be empty to load dialogue from-->
        <button id="diaButton">>>></button>
      </div>
      <script async src="/global.js"></script>
      <script async src="/scene1.js"></script>
      <script>
        //intro dialogue
        window.onload = function() {
            
            console.log("The Window onload is working!")
            firstDia = "..._Well, that would be mighty impressive._Except I'm on the damn thing and apparently there's some sort of delay._ATTENTION ALL PASSENGERS...WE AGAIN APOLOGIZE FOR THE DELAY. FOR CLASS B AND UP, REFRESHMENTS ARE BEING OFFERED IN..._Well. Better go see if I can find anything out..."
            splitUp = firstDia.split("_");
            var n = 0;
            diaBox = document.getElementById('diaBox')
            diaButton.style.display = "inline";
            diaBox.innerHTML = splitUp[n];
            $('#moveIcons').addClass("hide");
            $("#diaButton").off("click");
            $("#diaButton").click(function(){
                n += 1;
                if (splitUp[n] != undefined)
                {
                diaBox.classList.remove("diaEmphasis");
                diaBox.innerHTML = splitUp[n];
                if (n == 3)
                    {
                    diaBox.classList.add("diaEmphasis");
                    diaBox.innerHTML = splitUp[n]
                    const footSteps = new Audio("assets/footSteps.wav");
                    footSteps.play();
                    }
                }
                else {
                diaBox.innerHTML = "";
                diaButton.style.display = "none";
                $('#moveIcons').removeClass("hide");
                n = 0;
            }
            console.log(`Current n count is` + n);
            })}; 
    </script>
</html>
