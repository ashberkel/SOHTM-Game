        <div id="diaBox"></div>
        <!--keep diaButton out of diaBox;diaBox needs to be empty to load dialogue from-->
        <button id="diaButton">>>></button>
      </div>
      <script async src="/global.js"></script>
      <script async src="/scene1.js"></script>
      <script>
        //intro dialogue
        window.onload = function() {
            console.log("The Window onload is working!")
            firstDia = "..._Well, that would be mighty impressive._...if I wasn’t stuck on the damn thing out in the middle of who knows where._ATTENTION ALL PASSENGERS...WE AGAIN APOLOGIZE FOR THE DELAY. FOR CLASS B AND UP, REFRESHMENTS ARE BEING OFFERED IN..._Fine. Might as well get some grub and see if anyone around here knows what the Hell’s going on...."
            splitUp = firstDia.split("_");
            var n = 0;
            diaBox = document.getElementById('diaBox')
            diaButton.style.display = "inline";
            diaBox.innerHTML = splitUp[n];
            $('#moveIcons').addClass("hide");
            $("#diaButton").off("click");
            $("#diaButton").click(function(){
                n += 1;
                if (splitUp[n] != undefined)
                {
                diaBox.classList.remove("diaEmphasis");
                diaBox.innerHTML = splitUp[n];
                if (n == 3)
                    {
                    const Sound = new Audio("assets/intercom.mp3");
                    Sound.play();
                    Sound.volume = .0;
                    diaBox.classList.add("diaEmphasis");
                    diaBox.innerHTML = splitUp[n]
                    }
                }
                else {
                diaBox.innerHTML = "";
                diaButton.style.display = "none";
                $('#newspaperHand').addClass("hide");
                $('#moveIcons').removeClass("hide");
                $('#newspaper').removeClass("hide");
                n = 0;
            }
            })}; 
    </script>
